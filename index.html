<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Pedidos NORVET 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{font-family:system-ui,sans-serif;background:#f3f4f6}
        #cart-panel{transform:translateX(100%);transition:.3s}
        #cart-panel.open{transform:none}
        #cart-badge{position:absolute;top:-8px;right:-8px;background:#dc2626;color:white;font-size:10px;border-radius:999px;width:18px;height:18px;display:flex;align-items:center;justify-content:center}
    </style>
</head>
<body class="min-h-screen">

<div class="max-w-lg mx-auto p-4 pb-24">
    <h1 class="text-3xl font-bold text-indigo-700 text-center my-6">NORVET 2025</h1>
    <input id="s" placeholder="Buscar producto..." class="w-full p-4 rounded-xl border text-lg mb-4">
    <div id="l" class="space-y-3"></div>
</div>

<button id="c" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-5 rounded-full shadow-2xl z-40">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
    <span id="n" class="hidden">0</span>
</button>

<div id="p" class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl z-50 flex flex-col">
    <div class="bg-indigo-700 text-white p-4 flex justify-between items-center">
        <h2 class="text-2xl font-bold">Tu Pedido</h2>
        <button onclick="p.classList.remove('open')" class="text-3xl">×</button>
    </div>
    <div class="p-4 flex-1 overflow-y-auto">
        <input id="cli" placeholder="Nombre del cliente *" class="w-full p-3 border rounded-lg mb-4 text-lg">
        <p class="text-sm text-gray-600 mb-4"><strong>Fecha:</strong> <span id="f"></span></p>
        <div id="i" class="space-y-3 mb-6"></div>
        <textarea id="obs" placeholder="Observaciones (opcional)" class="w-full p-3 border rounded-lg h-20 resize-none"></textarea>
        <button onclick="p.classList.remove('open')" class="w-full mt-4 bg-gray-200 py-3 rounded-xl font-bold">Seguir comprando</button>
    </div>
    <div class="border-t p-4 bg-gray-50">
        <div class="flex justify-between text-2xl font-bold mb-4"><span>Total:</span><span id="t" class="text-indigo-700">$0</span></div>
        <button onclick="enviar()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-xl">Enviar Pedido</button>
    </div>
</div>

<script>
// CATÁLOGO COMPLETO (incluye DOLOCAR, XILACINA, etc.)
const CATALOGO = { /* ← Aquí va tu catálogo completo de 308 productos */ };

// Carrito
let carrito = {};

// Fecha
document.getElementById('f').textContent = new Date().toLocaleString('es-MX');

// Renderizar productos
function render() {
    const l = document.getElementById('l');
    l.innerHTML = '';
    const q = document.getElementById('s').value.toLowerCase();
    Object.keys(CATALOGO).sort().forEach(k => {
        const v = CATALOGO[k];
        if (k.toLowerCase().includes(q) || v.desc.toLowerCase().includes(q)) {
            l.innerHTML += `<div class="bg-white rounded-xl shadow p-4 flex justify-between items-center">
                <div><div class="font-bold">\( {v.desc}</div><div class="text-sm text-gray-600"> \){k} • \[ {v.price}</div></div>
                <div class="flex items-center gap-3">
                    <button onclick="add('${k}',-1)" class="w-10 h-10 bg-red-100 rounded-full">-</button>
                    <span class="font-bold text-xl w-12 text-center">${carrito[k]||0}</span>
                    <button onclick="add('${k}',1)" class="w-10 h-10 bg-green-100 rounded-full">+</button>
                </div>
            </div>`;
        }
    });
    updateCart();
}

function add(k, d) {
    let q = (carrito[k] || 0) + d;
    q <= 0 ? delete carrito[k] : carrito[k] = q;
    render();
}

function updateCart() {
    const count = Object.values(carrito).reduce((a,b)=>a+b,0);
    const n = document.getElementById('n');
    n.textContent = count;
    n.classList.toggle('hidden', count===0);

    let total = 0;
    const i = document.getElementById('i');
    i.innerHTML = '';
    Object.keys(carrito).forEach(k => {
        const v = CATALOGO[k];
        const st = carrito[k] * v.price;
        total += st;
        i.innerHTML += `<div class="flex justify-between py-2 border-b">
            <div><div class="font-medium">\( {carrito[k]} × \){v.desc}</div><div class="text-sm text-gray-600">${k}</div></div>
            <div class="font-bold"> \]{st}</div>
        </div>`;
    });
    document.getElementById('t').textContent = total.toLocaleString('es-MX', {style:'currency', currency:'MXN'});
}

// ENVIAR PEDIDO (formato perfecto y compacto)
function enviar() {
    if (!document.getElementById('cli').value.trim()) return alert("Nombre del cliente requerido");
    if (!Object.keys(carrito).length) return alert("Carrito vacío");

    let lineas = Object.keys(carrito).map(k => 
        `\( {k} – \){CATALOGO[k].desc} **(${carrito[k]})**`
    ).join('%0A');

    const obs = document.getElementById('obs').value.trim();
    const total = document.getElementById('t').textContent;

    const mensaje = `*NUEVO PEDIDO NORVET*%0A%0A` +
        `*Cliente:* ${document.getElementById('cli').value}%0A` +
        `*Fecha:* ${new Date().toLocaleString('es-MX')}%0A%0A` +
        lineas + `%0A%0A` +
        (obs ? `*Observaciones:* ${obs}%0A%0A` : '') +
        `*Total:* ${total}%0A%0A` +
        `App de Pedidos NORVET`;

    open(`https://wa.me/?text=${mensaje}`, '_blank');
}

// Abrir/cerrar carrito
document.getElementById('c').onclick = () => document.getElementById('p').classList.add('open');
document.getElementById('s').oninput = render;
render();
</script>
</body>
</html>
