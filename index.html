        // Almacena las cantidades seleccionadas para el c√°lculo del carrito
        const currentCart = {}; 

        // Funci√≥n para renderizar el listado de productos
        function renderProductList(filterText = '') {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 
            const filterLower = filterText.toLowerCase();

            // Ordenar el cat√°logo por SKU para consistencia
            const sortedSKUs = Object.keys(CATALOGO).sort();

            let productsFound = 0;

            sortedSKUs.forEach(sku => {
                const product = CATALOGO[sku];
                const descLower = product.desc.toLowerCase();

                // 1. L√≥gica del Motor de B√∫squeda
                if (filterLower && !sku.includes(filterLower) && !descLower.includes(filterLower)) {
                    return; // No pasa el filtro, no se renderiza
                }

                productsFound++;
                const quantity = currentCart[sku] || 0; // Obtener cantidad actual del carrito

                const card = document.createElement('div');
                card.className = 'product-card bg-white hover:bg-gray-50 transition duration-150 ease-in-out';
                
                card.innerHTML = `
                    <div class="flex flex-1 min-w-0 pr-2">
                        <div>
                            <h3 class="text-sm font-semibold text-gray-900">${product.desc}</h3>
                            <p class="text-xs text-indigo-600 font-medium">SKU: ${sku}</p>
                            <p class="text-sm text-gray-500 mt-1">Precio: $${product.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex-shrink-0 ml-4">
                        <input 
                            type="number" 
                            min="0" 
                            value="${quantity}" 
                            data-sku="${sku}"
                            onchange="updateCart(this, '${sku}')"
                            oninput="updateCart(this, '${sku}')"
                            class="quantity-input border border-gray-300 rounded-md p-2 text-sm focus:ring-indigo-500 focus:border-indigo-500"
                        />
                    </div>
                `;
                productList.appendChild(card);
            });

            if (productsFound === 0) {
                productList.innerHTML = `<div class="text-center py-10 text-gray-500">No se encontraron productos que coincidan con la b√∫squeda.</div>`;
            }

            // Asegurarse de que el carrito se inicialice/actualice al renderizar
            updateCartSummary();
        }

        // 2. Funci√≥n del Motor de B√∫squeda
        function filterProducts() {
            const input = document.getElementById('search-input');
            renderProductList(input.value.trim());
        }


        // 3. Funci√≥n para actualizar el carrito (C√°lculo instant√°neo)
        function updateCart(inputElement, sku) {
            let quantity = parseInt(inputElement.value) || 0;
            
            // Asegurar que la cantidad nunca sea negativa
            quantity = Math.max(0, quantity);
            inputElement.value = quantity;

            if (quantity > 0) {
                currentCart[sku] = quantity;
            } else {
                delete currentCart[sku];
            }

            updateCartSummary();
        }

        // Funci√≥n para recalcular y mostrar el resumen del carrito
        function updateCartSummary() {
            let totalPrice = 0;
            let totalItems = 0;

            for (const sku in currentCart) {
                const quantity = currentCart[sku];
                const price = CATALOGO[sku] ? CATALOGO[sku].price : 0;
                totalPrice += quantity * price;
                totalItems += quantity;
            }

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
        }


        // 4. Funci√≥n para generar el mensaje de pedido en formato WhatsApp (Actualizada)
        function generateOrder() {
            let orderLines = [];

            // Usar el objeto currentCart para asegurar que solo se incluyan los items > 0
            for (const sku in currentCart) {
                const quantity = currentCart[sku];
                // Formato: SKU x Cantidad
                orderLines.push(`${sku} x ${quantity}`);
            }

            if (orderLines.length === 0) {
                alert("Por favor, selecciona la cantidad de al menos un producto para generar el pedido.");
                return;
            }

            const totalPrice = document.getElementById('total-price').textContent;
            
            const header = `*¬°Nuevo Pedido NORVET!* üìù\n*Total Estimado: ${totalPrice}*\n\n`;
            const body = orderLines.join('\n');
            const footer = "\n\n‚Äî\n_Generado con la PWA NORVET_";

            const whatsappMessage = header + body + footer;
            
            const encodedMessage = encodeURIComponent(whatsappMessage);
            
            // Reemplaza 'NUMERODELVENDEDOR' con tu n√∫mero de tel√©fono (ej: 5218180000000)
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;

            window.open(whatsappUrl, '_blank');
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar el carrito con las cantidades a 0 si es la primera carga
            for (const sku in CATALOGO) {
                currentCart[sku] = 0;
            }
            renderProductList(); // Renderiza la lista completa al inicio
        });
