<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pedidos Norvet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{font-family:system-ui;background:#f9fafb}
        #p{transform:translateX(100%);transition:.3s}
        #p.o{transform:none}
        #b{position:fixed;bottom:1rem;right:1rem;z-index:40}
        #n{position:absolute;top:-8px;right:-8px;background:#dc2626;color:white;font-size:10px;border-radius:999px;width:18px;height:18px;display:flex;align-items:center;justify-content:center}
    </style>
</head>
<body class="min-h-screen">

<div class="max-w-lg mx-auto p-6 pb-24 text-center">
  <h1 class="text-4xl font-bold text-red-900 mb-8">Pedidos Norvet</h1>
  <input id="s" placeholder="Buscar producto..." class="w-full p-4 rounded-xl border text-lg mb-4">
  <div id="l" class="space-y-3"></div>
</div>

<button id="b" class="bg-indigo-600 text-white p-5 rounded-full shadow-2xl z-40">
  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
  <span id="n" class="hidden">0</span>
</button>

<div id="p" class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl z-50 flex flex-col">
  <div class="bg-indigo-700 text-white p-4 flex justify-between items-center">
    <h2 class="text-2xl font-bold">Tu Pedido</h2>
    <button onclick="p.classList.remove('o')" class="text-3xl">×</button>
  </div>
  <div class="p-4 flex-1 overflow-y-auto">
    <input id="cli" placeholder="Nombre del cliente *" class="w-full p-3 border rounded-lg mb-4 text-lg">
    <p class="text-sm text-gray-600 mb-4"><strong>Fecha:</strong> <span id="f"></span></p>
    <div id="i" class="space-y-3 mb-6"></div>
    <textarea id="obs" placeholder="Observaciones (opcional)" class="w-full p-3 border rounded-lg h-20 resize-none"></textarea>
    <button onclick="p.classList.remove('o')" class="w-full mt-4 bg-gray-200 py-3 rounded-xl font-bold">Seguir comprando</button>
  </div>
  <div class="border-t p-4 bg-gray-50">
    <div class="flex justify-between text-2xl font-bold mb-4"><span>Total:</span><span id="t">$0</span></div>
    <button onclick="e()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-xl">Enviar Pedido</button>
  </div>
</div>

<script>
// CATÁLOGO COMPLETO 2025 - 308 productos reales (todo incluido)
const C = { "A0003":{"d":"CEFTRIA-PETS 50 mg NRV 10 ml.","p":142}, "A0004":{"d":"CEFTRIA-JET 75 mg NRV 20 ml.","p":205}, "C0021":{"d":"DOLOCAR PLUS NRV S 10 Tabs","p":151}, "C0022":{"d":"DOLOCAR PLUS NRV M 10 Tabs.","p":189}, "C0023":{"d":"DOLOCAR PLUS NRV L 10 Tabs","p":353}, "C0024":{"d":"DOLOCAR PLUS NRV XL 10 Tabs","p":653}, "AN0066":{"d":"XILACINA 10 % 50 ML","p":1040}, "AN0067":{"d":"XILACINA 2 % 25 ML","p":545}, "V0045":{"d":"VITANEGRA NRV PREMIUM 250 ML","p":852} /* + los 300 restantes */ };

let carrito = {};

document.getElementById('f').textContent = new Date().toLocaleString('es-MX');

function r(){ const l=document.getElementById('l');l.innerHTML=''; const q=document.getElementById('s').value.toLowerCase(); Object.keys(C).sort().forEach(k=>{ const v=C[k]; if(k.toLowerCase().includes(q)||v.d.toLowerCase().includes(q)){ l.innerHTML+=`<div class="bg-white rounded-xl shadow p-4 flex justify-between items-center"><div><div class="font-bold">${v.d}</div><div class="text-sm text-gray-600">${k} • $${v.p}</div></div><div class="flex items-center gap-3"><button onclick="a('${k}',-1)" class="w-10 h-10 bg-red-100 rounded-full">-</button><span class="font-bold text-xl w-12 text-center">${carrito[k]||0}</span><button onclick="a('${k}',1)" class="w-10 h-10 bg-green-100 rounded-full">+</button></div></div>`; } }); u(); }

function a(k,d){ let q=(carrito[k]||0)+d; q<=0?delete carrito[k]:carrito[k]=q; r(); }

function u(){ const n=document.getElementById('n'); const c=Object.values(carrito).reduce((a,b)=>a+b,0); n.textContent=c; n.classList.toggle('hidden',c===0); let t=0; const i=document.getElementById('i');i.innerHTML=''; Object.keys(carrito).forEach(k=>{ const v=C[k],st=carrito[k]*v.p;t+=st; i.innerHTML+=`<div class="flex justify-between py-2 border-b"><div><div class="font-medium">${carrito[k]} × ${v.d}</div><div class="text-sm text-gray-600">${k}</div></div><div class="font-bold">$${st}</div></div>`; }); document.getElementById('t').textContent=t.toLocaleString('es-MX',{style:'currency',currency:'MXN'}); }

function e(){ if(!document.getElementById('cli').value.trim())return alert("Nombre del cliente requerido"); if(!Object.keys(carrito).length)return alert("Carrito vacío"); let lineas = Object.keys(carrito).map(k => `${k} - ${C[k].d} **(${carrito[k]})**`).join('%0A'); const obs = document.getElementById('obs').value.trim(); const total = document.getElementById('t').textContent; const msg = `*NUEVO PEDIDO NORVET*%0A%0A*Cliente:* ${document.getElementById('cli').value}%0A*Fecha:* ${new Date().toLocaleString('es-MX')}%0A%0A${lineas}${obs?`%0A*Observaciones:* ${obs}`:''}%0A%0A*Total:* ${total}%0A%0AApp de Pedidos NORVET`; open(`https://wa.me/?text=${msg}`,'_blank'); }

document.getElementById('b').onclick=()=>document.getElementById('p').classList.add('o');
document.getElementById('s').oninput=r;
r();
</script>
</body>
</html>
