<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NORVET 2025</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{font-family:system-ui;background:#f9fafb}
#cart{transform:translateX(100%);transition:.3s}
#cart.open{transform:none}
#badge{position:absolute;top:-8px;right:-8px;background:#dc2626;color:white;font-size:10px;border-radius:999px;width:18px;height:18px;display:flex;align-items:center;justify-content:center}
</style>
</head>
<body class="min-h-screen">

<div class="max-w-lg mx-auto p-4 pb-24">
  <h1 class="text-3xl font-bold text-indigo-700 text-center my-6">NORVET 2025</h1>
  <input id="buscar" placeholder="Buscar producto..." class="w-full p-4 rounded-xl border text-lg mb-4">
  <div id="lista" class="space-y-3"></div>
</div>

<button onclick="cart.classList.add('open')" class="fixed bottom-6 right-6 bg-indigo-600 text-white p-5 rounded-full shadow-2xl z-40">
  Carrito
  <span id="badge" class="hidden">0</span>
</button>

<div id="cart" class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl z-50 flex flex-col">
  <div class="bg-indigo-700 text-white p-4 flex justify-between items-center">
    <h2 class="text-2xl font-bold">Tu Pedido</h2>
    <button onclick="cart.classList.remove('open')" class="text-3xl">×</button>
  </div>
  <div class="p-4 flex-1 overflow-y-auto">
    <input id="cliente" placeholder="Nombre del cliente *" class="w-full p-3 border rounded-lg mb-4 text-lg">
    <p class="text-sm text-gray-600 mb-4"><strong>Fecha:</strong> <span id="fecha"></span></p>
    <div id="items" class="space-y-3 mb-6"></div>
    <textarea id="notas" placeholder="Observaciones (opcional)" class="w-full p-3 border rounded-lg h-20 resize-none"></textarea>
    <button onclick="cart.classList.remove('open')" class="w-full mt-4 bg-gray-200 py-3 rounded-xl font-bold">Seguir comprando</button>
  </div>
  <div class="border-t p-4 bg-gray-50">
    <div class="flex justify-between text-2xl font-bold mb-4">
      <span>Total:</span>
      <span id="total" class="text-indigo-700">$0</span>
    </div>
    <button onclick="enviar()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-xl">Enviar Pedido</button>
  </div>
</div>

<script>
// CATÁLOGO COMPLETO (308 productos) - aquí va todo tu catálogo
const CATALOGO = {
"A0003":{"desc":"CEFTRIA-PETS 50 mg NRV 10 ml.","price":142},
"A0004":{"desc":"CEFTRIA-JET 75 mg NRV 20 ml.","price":205},
"C0021":{"desc":"DOLOCAR PLUS NRV S 10 Tabs","price":151},
"C0022":{"desc":"DOLOCAR PLUS NRV M 10 Tabs.","price":189},
"C0023":{"desc":"DOLOCAR PLUS NRV L 10 Tabs","price":353},
"C0024":{"desc":"DOLOCAR PLUS NRV XL 10 Tabs","price":653},
"AN0066":{"desc":"XILACINA 10 % 50 ML","price":1040},
"AN0067":{"desc":"XILACINA 2 % 25 ML","price":545},
"V0045":{"desc":"VITANEGRA NRV PREMIUM 250 ML","price":852}
// ... incluye aquí los 300+ productos restantes del Excel
};

let carrito = {};

document.getElementById('fecha').textContent = new Date().toLocaleString('es-MX');

function render() {
  const lista = document.getElementById('lista');
  lista.innerHTML = '';
  const term = document.getElementById('buscar').value.toLowerCase();
  Object.keys(CATALOGO).sort().forEach(sku => {
    const p = CATALOGO[sku];
    if (sku.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term)) {
      lista.innerHTML += `<div class="bg-white rounded-xl shadow p-4 flex justify-between items-center">
        <div><div class="font-bold">\( {p.desc}</div><div class="text-sm text-gray-600"> \){sku} • \[ {p.price}</div></div>
        <div class="flex items-center gap-3">
          <button onclick="add('${sku}',-1)" class="w-10 h-10 bg-red-100 rounded-full">-</button>
          <span class="font-bold text-xl w-12 text-center">${carrito[sku]||0}</span>
          <button onclick="add('${sku}',1)" class="w-10 h-10 bg-green-100 rounded-full">+</button>
        </div>
      </div>`;
    }
  });
  updateCart();
}

function add(sku, delta) {
  let qty = (carrito[sku]||0) + delta;
  qty <= 0 ? delete carrito[sku] : carrito[sku] = qty;
  render();
}

function updateCart() {
  const badge = document.getElementById('badge');
  const count = Object.values(carrito).reduce((a,b)=>a+b,0);
  badge.textContent = count;
  badge.classList.toggle('hidden', count===0);

  let total = 0;
  const items = document.getElementById('items');
  items.innerHTML = '';
  Object.keys(carrito).forEach(sku => {
    const p = CATALOGO[sku];
    const subt = carrito[sku] * p.price;
    total += subt;
    items.innerHTML += `<div class="flex justify-between py-2 border-b">
      <div><div class="font-medium">\( {carrito[sku]} × \){p.desc}</div><div class="text-sm text-gray-600">${sku}</div></div>
      <div class="font-bold"> \]{subt}</div>
    </div>`;
  });
  document.getElementById('total').textContent = total.toLocaleString('es-MX',{style:'currency',currency:'MXN'});
}

// ENVIAR PEDIDO (formato perfecto)
function enviar() {
  if (!document.getElementById('cliente').value.trim()) return alert("Nombre del cliente requerido");
  if (!Object.keys(carrito).length) return alert("Carrito vacío");

  let lineas = Object.keys(carrito).map(sku => 
    `\( {sku} – \){CATALOGO[sku].desc} **(${carrito[sku]})**`
  ).join('%0A');

  const notas = document.getElementById('notas').value.trim();
  const total = document.getElementById('total').textContent;

  const msg = `*NUEVO PEDIDO NORVET*%0A%0A` +
    `*Cliente:* ${document.getElementById('cliente').value}%0A` +
    `*Fecha:* ${new Date().toLocaleString('es-MX')}%0A%0A` +
    lineas + `%0A%0A` +
    (notas ? `*Observaciones:* ${notas}%0A%0A` : '') +
    `*Total:* ${total}%0A%0A` +
    `App de Pedidos NORVET`;

  open(`https://wa.me/?text=${msg}`,'_blank');
}

document.getElementById('buscar').oninput = render;
render();
</script>
</body>
</html>
