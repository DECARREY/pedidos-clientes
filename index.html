let carrito = {};

document.getElementById('f').textContent = new Date().toLocaleString('es-MX');

function r(){
  const l=document.getElementById('l');l.innerHTML='';
  const q=document.getElementById('s').value.toLowerCase();
  Object.keys(C).sort().forEach(k=>{
    const v=C[k];
    if(k.toLowerCase().includes(q)||v.d.toLowerCase().includes(q)){
      l.innerHTML+=`<div class="bg-white rounded-xl shadow p-4 flex justify-between items-center"><div><div class="font-bold">${v.d}</div><div class="text-sm text-gray-600">${k} • $${v.p}</div></div><div class="flex items-center gap-3"><button onclick="a('${k}',-1)" class="w-10 h-10 bg-red-100 rounded-full">-</button><span class="font-bold text-xl w-12 text-center">${carrito[k]||0}</span><button onclick="a('${k}',1)" class="w-10 h-10 bg-green-100 rounded-full">+</button></div></div>`;
    }
  });
  u();
}

function a(k,d){
  let q=(carrito[k]||0)+d;
  q<=0?delete carrito[k]:carrito[k]=q;
  r();
}

function u(){
  const n=document.getElementById('n');
  const c=Object.values(carrito).reduce((a,b)=>a+b,0);
  n.textContent=c;
  n.classList.toggle('hidden',c===0);
  let t=0;
  const i=document.getElementById('i');i.innerHTML='';
  Object.keys(carrito).forEach(k=>{
    const v=C[k],st=carrito[k]*v.p;t+=st;
    i.innerHTML+=`<div class="flex justify-between py-2 border-b"><div><div class="font-medium">${carrito[k]} × ${v.d}</div><div class="text-sm text-gray-600">${k}</div></div><div class="font-bold">$${st}</div></div>`;
  });
  document.getElementById('t').textContent=t.toLocaleString('es-MX',{style:'currency',currency:'MXN'});
}

function e(){
  if(!document.getElementById('cli').value.trim())return alert("Nombre del cliente requerido");
  if(!Object.keys(carrito).length)return alert("Carrito vacío");
  let lineas = Object.keys(carrito).map(k => 
    `${k} - ${C[k].d} **(${carrito[k]})**`
  ).join('%0A');
  const obs = document.getElementById('obs').value.trim();
  const total = document.getElementById('t').textContent;
  const msg = `*NUEVO PEDIDO NORVET*%0A%0A*Cliente:* ${document.getElementById('cli').value}%0A*Fecha:* ${new Date().toLocaleString('es-MX')}%0A%0A${lineas}${obs?`%0A*Observaciones:* ${obs}`:''}%0A%0A*Total:* ${total}%0A%0APedidos NORVET`;
  open(`https://wa.me/?text=${msg}`,'_blank');
}

document.getElementById('b').onclick=()=>document.getElementById('p').classList.add('o');
document.getElementById('s').oninput=r;
